<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
.load{width:500px;height: 300px;border: 1px solid #abcdef}
</style>


	<script src='./jquery.js' type='text/javascript' charset='utf-8'></script>

	<script type='text/javascript'>
	    $(function(){
	    	$('#button1').bind('click',function(){
	    		$.ajax({
	    			url:'demo8_process.php?'+Math.random(),
	    			type:'get',
	    			success:function(data){
	    				
	    				data_list=eval(data)   //eval()将字符串转换成js所认识的代码,即成为字典对象
	    					    			
	    				var ul=$('.load>ul')   //子选择器
	    				for(var i=0;i<data_list.length;i++){
	    					ul.append("<li>"+data_list[i]['姓名']+"</li>")

	    				}

	    			
	    			}
	    		})
	    	})

	    	$(document).ajaxStart(function(){
	    		$('#loading').show();
	    	})      //开始ajax时执行的函数

	    	$(document).ajaxStop(function(){
	    		$('#loading').hide();
	    	})     //结束ajax时执行的函数


	    
	    })
	    

	</script>
</head>
<body>
	<input type="button" value="加载" id="button1">
	<br>
	<img src="ajax-loader.gif" alt="" id="loading" style="display:none">
	<div class="load">
		<ul></ul>
	</div>

</body>
</html>
